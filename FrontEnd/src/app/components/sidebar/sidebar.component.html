<div class="sidebar" [class.open]="isOpen">
  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          (click)="toggleSidebar()"
        >
          <span>{{ item.name }}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
